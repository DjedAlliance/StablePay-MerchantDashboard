name: "üêõ Bug Report"
description: "Report a bug to help us improve StablePay Merchant Dashboard"
title: "[BUG] "
labels:
  - bug
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please provide detailed information below.

  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "Clearly describe the issue."
      placeholder: "What happened?"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "Provide step-by-step instructions."
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: "What did you expect to happen?"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior"
      description: "What actually happened?"
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: "Environment"
      description: "Browser, wallet, network, OS"
      placeholder: "e.g. Chrome 121, MetaMask, Mainnet, Windows 11"
