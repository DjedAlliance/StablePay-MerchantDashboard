name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dashboard # All commands run inside 'dashboard' folder

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Explicitly Install pnpm (Fixes the "Unable to locate" error)
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      # 2. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'
          cache-dependency-path: dashboard/pnpm-lock.yaml

      # 3. Install Dependencies
      - name: Install dependencies
        run: pnpm install

      # 4. Build
      - name: Build with Next.js
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dashboard/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4